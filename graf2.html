<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Zadanie 3</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark __web-inspector-hide-shortcut__">
      <a class="navbar-brand" href="#">Zadanie 3</a>
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample01"
        aria-controls="navbarsExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExample01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >Graf 1<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="graf2.html">Graf 2</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="chart2"></div>
      <div
        class="col-md-12 d-flex justify-content-center text-center mb-3"
        id="legend"
      >
        <div class="form-check">
          <input
            type="checkbox"
            id="sinus-checkbox"
            name="sinus-checkbox"
            value="sinus"
            onclick="toggleSeries(this)"
            checked
          />
          <label for="sinus-checkbox">Sinus</label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="kosinus-checkbox"
            name="kosinus-checkbox"
            value="kosinus"
            onclick="toggleSeries(this)"
            checked
          />
          <label for="kosinus-checkbox">Kosinus</label>
        </div>
      </div>
      <div class="col-md-12 text-center mb-3">
        <button type="button" class="btn btn-dark" id="stop-btn">Stop</button>
      </div>
      <div class="col-md-12 d-flex flex-column align-items-center">
        <div>
          <input
            type="checkbox"
            id="slider-checkbox"
            name="slider-checkbox"
            checked
          />
          <label for="slider-checkbox">Slider</label>
        </div>

        <div>
          <input type="checkbox" id="number-checkbox" name="number-checkbox" />
          <label for="number-checkbox">Number</label>
        </div>

        <div class="col-md-12 d-flex flex-column align-items-center">
          <my-slider
            id="shadow-host"
            name="shadow"
            min-val="1"
            max-val="5"
          ></my-slider>
        </div>
      </div>
    </div>

    <!-- Apex Charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- Optional JavaScript -->
    <script src="javascript/my-slider.js"></script>
    <script src="javascript/script2.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
